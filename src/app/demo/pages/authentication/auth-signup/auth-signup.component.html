<!-- auth-signup.component.html -->
<div class="auth-wrapper">
  <div class="auth-content">
    <div class="auth-bg">
      <span class="r"></span>
      <span class="r s"></span>
      <span class="r s"></span>
      <span class="r"></span>
    </div>
    <div class="card">

      <div class="card-body text-center">
        <button style="margin: auto;" routerLink="/" class="btn btn-primary shadow-2 mb-4" (click)="signup()">Go to Home</button>

        <div class="mb-4">
          <i class="feather icon-user-plus auth-icon"></i>
        </div>
        <h3 class="mb-4">Sign up</h3>
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Username" [(ngModel)]="name" />
        </div>
        <div class="input-group mb-3">
          <input type="email" class="form-control" placeholder="Email" [(ngModel)]="email" />
        </div>
        <div class="input-group mb-4">
          <input type="password" class="form-control" placeholder="Password" [(ngModel)]="password" />
        </div>
        <div class="input-group mb-4">
          <input type="password" class="form-control" placeholder="Confirm Password" [(ngModel)]="passwordConfirmation" />
        </div>
        <button class="btn btn-primary shadow-2 mb-4" (click)="signup()">Sign up</button>

      </div>
    </div>
  </div>
</div>
