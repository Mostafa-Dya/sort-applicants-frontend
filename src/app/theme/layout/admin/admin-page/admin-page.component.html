<div class="container">
    <h1>{{'Manage Users'|translate}}</h1>
    <div class="row">
        <div class="col-md-6" style="display: flex;">
            <p style="margin: auto;width: 30%;">{{'Search users'|translate}}:</p>
            <input class="form-control" type="text" [(ngModel)]="searchTerm" (input)="onUserSearch($event)">
        </div>
    </div>
    <br><br>
    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th>{{'ID'|translate}}</th>
                    <th>{{'Username'|translate}}</th>
                    <th>{{'Email'|translate}}</th>
                    <th>{{'Active'|translate}}</th>
                    <th>{{'Permissions'|translate}}</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users ">
                    <td>{{ user.id }}</td>
                    <td>{{ user.name }}</td>
                    <td>{{ user.email }}</td>
                    <td>
                        <mat-slide-toggle [checked]="user.permissions?.canActive === 1" (change)="toggleActive(user)"></mat-slide-toggle>
                    </td>
                    <td>
                        <button class="btn btn-primary" mat-raised-button (click)="navigateToPermissions(user.id)">{{'Set Permissions'|translate}}</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
