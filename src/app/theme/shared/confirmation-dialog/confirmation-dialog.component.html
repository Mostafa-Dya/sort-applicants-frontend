
<h1 mat-dialog-title style="text-align: center;">{{'Confirmation' |translate}}</h1>
<div mat-dialog-content>{{ data.message | translate}}</div>
<div mat-dialog-actions>
  <button mat-button class="color-blue"  (click)="dialogRef.close(false)">{{'Cancel'|translate}}</button>
  <button mat-button class="color-red" *ngIf="!data.flag" (click)="dialogRef.close(true)">{{'Delete'|translate}}</button>
  <button mat-button class="color-blue" *ngIf="data.flag" (click)="dialogRef.close(true)">{{'Confirm'|translate}}</button>

</div>
